<!DOCTYPE html>
<html>
<head>
  <title>My Playground</title>
</head>
<body>
  <h1>Query My Info</h1>
  <button onclick="getProfile()">Get Profile</button>
  <button onclick="addProfile()">Add My Info</button>
  <pre id="output"></pre>

  <script>
    const API_BASE = ""; // vercel mai same domain pai api call hogi

    async function getProfile() {
      try {
        const res = await fetch(`${API_BASE}/api/profile`);
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        alert("Error fetching profile");
        console.error(err);
      }
    }

    async function addProfile() {
      const name = prompt("Enter your name:");
      const email = prompt("Enter your email:");
      const bio = prompt("Enter your bio:");
      const skills = prompt("Enter your skills (comma separated):");

      try {
        const res = await fetch(`${API_BASE}/api/profile`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, bio, skills })
        });
        const data = await res.json();
        alert(data.status);
      } catch (err) {
        alert("Error adding profile");
        console.error(err);
      }
    }
  </script>
</body>
</html>
